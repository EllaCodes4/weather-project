<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8dacd31b6d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;500;600;700;800;900&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Roboto:wght@900&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>EllaCodes' Weather App</title>
  </head>
  <body>
    <video
      autoplay
      loop
      muted
      src="videos/sun-shining.mp4"
      class="background-video"
      id="background-video"
    >
      <source type="video/mp4" />
    </video>

    <div class="container">
      <div class="search-bar">
        <form id="search-form">
          <div class="row">
            <div class="col-1">
              <button
                id="current-location-button"
                class="btn btn-light current-location-button"
              >
                <i class="fa-solid fa-location-crosshairs"></i>
              </button>
            </div>

            <div class="col-9">
              <input
                type="search"
                class="form-control search-input"
                id="search-input"
                placeholder="Enter City..."
                autofocus
                autocomplete="on"
              />
            </div>

            <div class="col">
              <button
                type="submit"
                class="btn btn-light search-button w-100"
                id="search-button"
                value="Search"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="weather">
        <div class="row">
          <div class="col-sm first-column">
            <div class="temperature" id="temperature"></div>
            <span class="units" id="units">
              <a href="#" class="unit-links" id="fahrenheit-link">F</a> |
              <a href="#" class="unit-links" id="celseius-link">C</a>
            </span>

            <div class="current-datetime" id="current-datetime">
              <i class="fa-solid fa-calendar-day"></i>
            </div>
            <div class="location" id="current-location"></div>
          </div>

          <div class="col-sm second-column">
            <div class="weather-description" id="weather-description"></div>
            <div class="feels-like">
              Feels like: <span class="feels-like" id="feels-like"></span>°
            </div>
            <div class="high-low-temp">
              H:
              <span id="high-temp"></span>° | L: <span id="low-temp"></span>°
            </div>
            <br />
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-primary button-group"
                id="humidity"
              >
                Humidity
              </button>
              <button
                type="button"
                class="btn btn-primary button-group"
                id="wind"
              >
                Wind
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="row five-day-forcast">
        <div class="col">
          <div class="day">Fri</div>
          <i class="fa-solid fa-sun forecast-icon"></i>
          <br />
          90°/86°
        </div>

        <div class="col">
          <div class="day">Sat</div>
          <i class="fa-solid fa-cloud-sun forecast-icon"></i>
          <br />
          88°/85°
        </div>

        <div class="col">
          <div class="day">Sun</div>
          <i class="fa-solid fa-cloud-rain forecast-icon"></i>
          <br />
          85°/83°
        </div>

        <div class="col">
          <div class="day">Mon</div>
          <i class="fa-solid fa-cloud forecast-icon"></i>
          <br />
          87°/85°
        </div>

        <div class="col">
          <div class="day">Tue</div>
          <i class="fa-solid fa-cloud-sun forecast-icon"></i>
          <br />
          89°/87°
        </div>

        <div class="col">
          <div class="day">Wed</div>
          <i class="fa-solid fa-cloud-sun forecast-icon"></i>
          <br />
          90°/85°
        </div>
      </div>
      <p class="signature">
        <a
          href="https://github.com/EllaCodes4/weather-project"
          target="_blank"
          class="open-source-code-link"
          >Open-source code</a
        >
        by: Gabriella Corales ("EllaCodes")
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
